    <link rel="stylesheet" href="css/stile.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="images/logo_restaurante.png" alt="logo">

            <nav>

                    <li>

                </ul>

            <div class="menu">
                <div class="menu-icon">

            <div class="leftside">
                <h1>Restaurante Dinner</h1>
